server.port=8080
spring.profiles.active=dev
#spring.application.name=olms
#server.servlet.context-path=/olms
spring.jackson.serialization.indent-output=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.batch.job.enabled=false
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log=false
spring.data.jpa.repositories.bootstrap-mode=default
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/olms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=roottest
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPreSpStmts=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=5
security.ignored=/**
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.thymeleaf.cache=false


