<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Edit book</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/users}">OLMS - Admin operations</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-book}">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-users}">Add User</a>
                </li>

                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <div>
                            <input type="submit" value="Logout"></input>
                        </div>


                    </form>

                </li>

            </ul>
        </div>
    </div>
</nav>
<p>
    Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
</p>
<body class="container">

<form class="col card p-3 my-5" method="post" th:action="'/update-book/'+${booksDTO.id}" th:object="${booksDTO}">
    <div class="form-group">
        <label for="author">Book author</label>
        <input autocomplete="off" class="form-control" id="author" placeholder="Book author" required
               th:field="*{author}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="titleOfTheBook">Book title</label>
        <input autocomplete="off" class="form-control" id="titleOfTheBook" placeholder="Book title" required
               th:field="*{titleOfTheBook}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="publishedPlace">Published place</label>
        <input autocomplete="off" class="form-control" id="publishedPlace" placeholder="Published place" required
               th:field="*{publishedPlace}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="numberings">No. of copies</label>
        <input autocomplete="off" class="form-control" id="numberings" placeholder="Published place" required
               th:field="*{numberings}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="publicationYear">Published year</label>
        <input autocomplete="off" class="form-control" id="publicationYear" placeholder="Published year" required
               th:field="*{publicationYear}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="locationInTheLibrary">Location in library</label>
        <input autocomplete="off" class="form-control" id="locationInTheLibrary" placeholder="Location in library"
               required
               th:field="*{locationInTheLibrary}"
               type="text"/>
    </div>
    <input id="activeFlag" th:field="*{status}" type="hidden">
    <div>
        <input class="btn btn-success" onclick="document.getElementById('activeFlag').value='true'" type="submit"
               value="Update">
        <input class="btn btn-danger" onclick="document.getElementById('activeFlag').value='false'" type="submit"
               value="Delete">
    </div>
</form>
</body>
</html>
